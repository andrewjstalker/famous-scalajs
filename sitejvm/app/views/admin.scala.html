@(title: String)

@import play.api.Play

@base(title){
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,300,400,600,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.css"))'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/admin.css")'>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("modernizr.js"))'></script>
}{
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("foundation.min.js"))'></script>
    <script src='@routes.Application.jsRoutes' type='text/javascript'></script>

    @if(Play.isProd(Play.current)) {
    <script src='@routes.Assets.at("javascripts/sitejs-example-opt.js")' type='text/javascript'></script>
    } else {
    <script src='@routes.Assets.at("javascripts/sitejs-example-fastopt.js")' type='text/javascript'></script>
    }

    <script>
        admin.Admin().main()
    </script>
}
